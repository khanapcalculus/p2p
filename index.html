<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2P Whiteboard</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23ffffff' stroke='%23333' stroke-width='2'/%3E%3Cpath d='M20 30 Q30 20 40 30 T60 30' stroke='%233498db' stroke-width='3' fill='none'/%3E%3Ccircle cx='75' cy='45' r='8' fill='none' stroke='%2328a745' stroke-width='2'/%3E%3Crect x='25' y='60' width='20' height='15' fill='none' stroke='%23dc3545' stroke-width='2'/%3E%3Ctext x='50' y='85' text-anchor='middle' font-family='Arial' font-size='12' fill='%23333'%3EWB%3C/text%3E%3C/svg%3E">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>P2P Whiteboard</h1>
      <div class="controls">
        <div class="room-controls">
          <input type="text" id="room-id" placeholder="Room ID">
          <button id="create-btn">Create Room</button>
          <button id="join-btn">Join Room</button>
        </div>
        <div class="user-controls">
          <input type="text" id="user-name" placeholder="Your Name">
          <select id="user-role">
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="main-content">
      <div class="whiteboard-container">
        <canvas id="whiteboard"></canvas>
        <div class="drawing-tools">
          <button id="pencil-tool" class="tool active">Pencil</button>
          <button id="line-tool" class="tool">Line</button>
          <button id="rect-tool" class="tool">Rectangle</button>
          <button id="circle-tool" class="tool">Circle</button>
          <button id="text-tool" class="tool">Text</button>
          <button id="eraser-tool" class="tool">Eraser</button>
          <button id="pan-tool" class="tool">Pan</button>
          <button id="clear-canvas">Clear Page</button>
          <div class="color-picker">
            <input type="color" id="color-selector" value="#000000">
          </div>
          <div class="brush-size">
            <input type="range" id="brush-size" min="1" max="20" value="3">
          </div>
        </div>
        <div class="page-controls">
          <div class="page-info">
            <span id="current-page-display">Page 1 of 1</span>
          </div>
          <div class="page-buttons">
            <button id="prev-page-btn" disabled>‚Üê Previous</button>
            <button id="next-page-btn" disabled>Next ‚Üí</button>
            <button id="add-page-btn">+ Add Page</button>
            <button id="delete-page-btn" disabled>üóë Delete Page</button>
          </div>
        </div>
      </div>
      
      <div class="video-container">
        <div class="video-wrapper">
          <video id="local-video" autoplay muted></video>
          <div class="video-label">You</div>
        </div>
        <div class="video-wrapper">
          <video id="remote-video" autoplay></video>
          <div class="video-label">Remote User</div>
        </div>
        <div class="video-controls">
          <button id="toggle-video">Toggle Video</button>
          <button id="toggle-audio">Toggle Audio</button>
          <button id="share-screen">Share Screen</button>
        </div>
      </div>
    </div>
    
    <div class="connection-status">
      <div id="status-message">Not connected</div>
    </div>
  </div>

  <!-- External Libraries -->
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
  
  <!-- Application Scripts -->
  <script src="js/whiteboard.js"></script>
  <script src="js/peer.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
